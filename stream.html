    <!--Score Update Script-->
  <script>
    const sheetId = '1OY8XyzotA8afgMUSCN4__L6W4U70sISUms_PUk40ybQ';
    const sheetName = 'Sheet1';
    const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    function loadScores() {
      /*
      const headerRow = document.getElementById('headerRow');
      const scoreBody = document.getElementById('scoreBody');
      */
      const leaderList = document.getElementById('leaderList');

      /*
      headerRow.innerHTML = '';
      scoreBody.innerHTML = '';
      */
      leaderList.innerHTML = '';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          /*
          const headers = Object.keys(data[0]);
          headers.push('Total');

          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          */

          const scores = [];

          data.forEach(row => {
            let total = 0;
            Object.keys(row).forEach(key => {
              if (key !== Object.keys(row)[0]) { 
                const num = parseInt(row[key]);
                if (!isNaN(num)) total += num;
              }
            });

            const nameKey = Object.keys(row)[0];
            scores.push({ name: row[nameKey], total: total });
          });

          scores.sort((a, b) => b.total - a.total);
          scores.forEach(player => {
            const li = document.createElement('li');
            li.textContent = `${player.name} - ${player.total} pts`;
            leaderList.appendChild(li);
          });
        });
    }

    window.onload = loadScores;
  </script>
</body>
