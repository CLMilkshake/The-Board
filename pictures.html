<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkshake Lab Productions</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>

        <div class="main">
            <img src="images/logo.png" style="width: 120px;">
            <h1>Milkshake Lab Productions</h1>
        </div>
    </header>

     <nav>
        <b><a href="#">Home</a></b>
        <b><a href="theboard.html">Info</a></b>
        <b><a href="scores.html">Scores</a></b>
        <b><a href="sponsors.html">Sponsors</a></b>
        <b><a href="https://maps.app.goo.gl/ETRdtnuSQwQ2Q4q49" target="_blank"><span class="address">Location</span></a> </b>
    </nav>

    <div class="content">
        <h1>Pick your favorite and share it!</h1>
        <hr>
        <div class="grid-container" style="grid-template-columns: repeat(auto-fill, minmax(200px, 30%));">
            <div class="grid-item">
                <a>
                    <h2 style="font-size: 50px;"><b>Original Promo</b></h2>
                    <img src="images/promos/TheBoardPromo1.png" alt="Promo1" style="width: 50%;">
                </a>
            </div>
            <div class="grid-item" >
                <a>
                    <h2 style="font-size: 50px;"><b>Fancy Promo</b></h2>
                    <img src="images/promos/TheBoardFancyPromo.png" alt="Fancy Promo" style="width: 50%;">
                </a>
            </div>
            <div class="grid-item" >
                <a>
                    <h2 style="font-size: 50px;"><b>Black and White Image</b></h2>
                    <img src="images/promos/TheBoardBlackAndWhite.jpg" alt="Black and White Stage" style="width: 50%;">
                </a>
            </div>
            <div class="grid-item" >
                <a>
                    <h2 style="font-size: 50px;"><b>Saturated Image</b></h2>
                    <img src="images/promos/TheBoardSaturated.jpg" alt="Saturated" style="width: 50%;">
                </a>
            </div>
            <div class="grid-item" >
                <a>
                    <h2 style="font-size: 50px;"><b>Basic Pop Image</b></h2>
                    <img src="images/promos/TheBoardPop.jpg" alt="Pop" style="width: 50%;">
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="controls">
            <label for="themeSelect">Background:</label>
            <select id="themeSelect"></select>
            <label>
                <input type="checkbox" id="randomToggle" checked>
                Random Background
            </label>
            <p style="margin-bottom: -5%;">&copy; 2025 CLMilkshake</p>
        </div>
    </footer>

<script>
    const themes = [
    { name: "Default", 
        background: "images/TheBoardLogo1.png", 
        color1: "white", 
        color2: "rgba(255, 251, 0, 0.3)", 
        color3:"2px solid rgba(255, 238, 0, 1)", 
        textcolor:"white",
        headerBackground:"rgba(0, 0, 0, 0)"
    },
    { name: "Fancy", 
        background: "images/TheBoardBackgroundFancy.png", 
        color1: "white", 
        color2: "black", 
        color3:"2px solid gray", 
        textColor:"gray",
        headerBackground:"rgba(0, 0, 0, 0.3)" 
    }
    ];

    const themeSelect = document.getElementById("themeSelect");
    const randomToggle = document.getElementById("randomToggle");
    const nav = document.querySelector("nav");
    const header = document.querySelector("header");
    const content = document.querySelector(".content");

    themes.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = t.name;
        themeSelect.appendChild(option);
    });

    function applyTheme(theme, index) {
        document.body.style.backgroundImage = `url('${theme.background}')`;
        document.body.style.color = theme.color1;
        nav.style.backgroundColor = theme.color2;
        nav.style.borderTop = theme.color3;
        nav.style.borderBottom = theme.color3;
        header.style.backgroundColor = theme.headerBackground;

        nav.querySelectorAll("a").forEach(link => {
            link.style.color = theme.color1;
        });
        if (content) {
            content.querySelectorAll("h2").forEach(h2 => {
                h2.style.color = theme.textColor;
            });
        }


        if (!randomToggle.checked) {
            localStorage.setItem("chosenTheme", index);
        }
    }

    if (localStorage.getItem("randomToggle") !== null) {
        randomToggle.checked = localStorage.getItem("randomToggle") === "true";
    } else {
        randomToggle.checked = true; 
    }

    let chosenTheme, index;
    if (randomToggle.checked) {
        index = Math.floor(Math.random() * themes.length);
        chosenTheme = themes[index];
    } else {
        index = parseInt(localStorage.getItem("chosenTheme")) || 0;
        chosenTheme = themes[index];
    }

    themeSelect.value = index;
    applyTheme(chosenTheme, index);

    themeSelect.addEventListener("change", () => {
        const idx = parseInt(themeSelect.value);
        const theme = themes[idx];
        applyTheme(theme, idx);
    });

    randomToggle.addEventListener("change", () => {
        localStorage.setItem("randomToggle", randomToggle.checked);
        if (randomToggle.checked) {
            const idx = Math.floor(Math.random() * themes.length);
            themeSelect.value = idx;
            applyTheme(themes[idx], idx);
        } else {
            const idx = parseInt(themeSelect.value);
            localStorage.setItem("chosenTheme", idx);
        }
    });
</script>
    

</body>
</html>
